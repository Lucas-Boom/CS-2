<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the price to mail your package</title>
  <script>

    function get_size(length, height, width)

    {

    if (length > 3.5 && length < 4.25 && height > 3.5 && height < 6 && width > .007 && width < .016)
    {
      return "regular_post_card";
    }
    else if (length > 4.25 && length < 6 && height > 6 && height < 11.5 && width > .007 && width < .015)
    {  
      return "large_post_card";
    }
    else if (length > 3.5 && length < 6.125 && height > 5 && height < 11.5 && width > .016 && width < .25)
    {
      return "envelope";
    }
    else if (length > 6.125 && length < 24 && height > 11 && height < 18 && width > .25 && width < .5)
    {  
    return "large_envelope";
    }
    else if (length > 24 && height > 18 && width > .5 && length + height + height + width + width < 84)
    {  
      return "package";
    }
    else if (length + height + height + width + width > 84 && length + height + height + width + width <= 130)
    {    
      return "large_package";
    }
    else if ((length + height + height + width + width >= 130) || (length < 3.5 && height < 3.5 && width < .007))
    {  
      return "unmailable";
    }

    }
      
    function get_zip(zip)
    
    {
    

    if (zip >= 1 && zip <= 6999)
    {  
      return(1);
    }
    else if (zip >= 7000 && zip <= 19999)
    {   
      return(2);
    }
    else if (zip >= 20000 && zip <= 35999)
    {
      return(3);
    }
    else if (zip >= 36000 && zip <= 62999)
    {   
      return(4);
    }
    else if (zip >= 63000 && zip <= 84999)
    {   
      return(5);
    }
    else if (zip >= 85000 && zip <= 99999)
    {  
      return(6);
    }
    else if (zip >= 99999 || zip <1)
    {  
      return "unmailable";
    }

    }

    function get_price(mail_type, difference)
    
    {

    if (mail_type == "regular_post_card")
    {    
      price = .20 + .03*(difference);
      return price
    }
    
    else if (mail_type == "large_post_card")
    {   
      price = .37 + .03*(difference);
      return price
    }
    
    else if (mail_type == "envelope") 
    {  
      price = .37 + .04*(difference);
      return price
    }
    
    else if (mail_type == "large_envelope")
    {   
      price = .60 + .05*(difference);
      return price
    }
    
    else if (mail_type == "package")
    { 
      price = 2.95 + .25*(difference);
      return price
    }
    
    else if (mail_type == "large_package")
    {   
      price = 3.95 + .35*(difference);
        return price
    }
    else if (mail_type == "unmailable" ||  get_zip == "unmailable")
    {
      price = "Unmailable"
    }

    }

    // This function rea[s two input values, adds them, and displays the result.
    function main() {
      // Get values from the input fields

      let length = parseFloat(document.getElementById("input1").value);
      let height = parseFloat(document.getElementById("input2").value);
      let width = parseFloat(document.getElementById("input3").value);
      let zip1 = parseFloat(document.getElementById("input4").value);
      let zip2 = parseFloat(document.getElementById("input5").value);

      difference = Math.abs(parseFloat(get_zip(zip1)) - parseFloat(get_zip(zip2)));
      mail_type = get_size(length,height,width);
      price = get_price(mail_type,difference);

      console.log(price);


      if (mail_type == "unmailable" || difference == "unmailable")
      { 
      document.getElementById("result").innerText = "Your package is unmailable";
      }
    
      else if (get_size(length, height, width) != "unmailable" && get_zip(zip1,zip2) != "unmailable")
      {
      document.getElementById("result").innerText = "Cost: " + price.toFixed(2);
      }
        //document.getElementById("result").innerText = "Sum: " + sum;
   
      
      }//close
      
      
  

    
  </script>
</head>
<body>
  <h2>Find Price to Mail Package</h2>

<style>
  body {
    background-image: url('https://img.freepik.com/free-vector/hand-drawn-post-office-cartoon-illustration_23-2151093339.jpg');
  
    background-position: center center;
    background-repeat: no-repeat;
    

    background-size: auto;
    background-position: center;
    
    
    background-color: hsl(207, 73%, 82%);
    
    height: 100vh;
    margin: 0;
  }
</style>

  <!-- Input fields -->
  <input type="number" id="input1" placeholder="Enter length of package">
  <input type="number" id="input2" placeholder="Enter height of package">
  <input type="number" id="input3" placeholder="Enter width of package">
  <input type="number" id="input4" placeholder="Enter zip code 1 of package">
  <input type="number" id="input5" placeholder="Enter zip code 2 of package">


  <!-- Button that calls the function -->
  <button onclick="main()">Find Price</button>

  <!-- Area to display the result -->
  <p id="result"></p>
</body>
</html>
